<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Leaflet Map</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        body{
            background: url('/static/bg.png') center;
            color:yellow;
            font-family: Arial, sans-serif;
        }

        /* Set map container size */
        #map { height: 500px; width: 100%; }
        
        /* Style for the chat box */
        .chatBox {
            background-color:  #123F8D;
            border: 2px solid yellow;
            padding: 20px;
            margin-top: 20px;
            text-align: left;
        }

        /* Style for the analysis box */
        .analysisBox {
            background-color: #123F8D;
            border: 2px solid yellow
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            font-family: Arial, sans-serif;
            text-align: left;  /* Add this line to center text */
            display: flex;
            flex-direction: row;
            justify-content: left;
        }        

        .analysisBox h2 {
            font-size: 1.5rem;
            color: yellow;
            text-align: center;
        }

        .analysisBox ul {
            list-style-type: none;
            text-align: center;
        }

        .analysisBox li {
            font-size: 1rem;
            margin-bottom: 10px;
            text-align: center;
        }

        .analysisBox li strong {
            font-weight: bold;
        }

        .analysisBox ul ul {
            text-align: center;
        }

        .analysisBox li ul {
            list-style-type: none;
            text-align: center;
        }

        .analysisBox li ul li {
            font-size: 0.9rem;
            text-align: center;
        }

        p{
            text-align: left;
        }

        #analysisResult {
            text-align: center;  /* Centers the text */
            width: 100%;         /* Ensure the width is 100% */
            margin-left: auto;   /* Center the element horizontally */
            margin-right: auto;  /* Center the element horizontally */
        }
        #back{
            position:absolute;
            top:0px;
            right:10px;
            background-color: #123F8D;
            color: yellow;
            border: 2px solid yellow;
            border-radius: 5px;
            padding: 9px;
            font-size: 1.5rem;
            cursor: pointer;
            margin-top: 20px;
        }
        #back:hover{
            position:absolute;
            top:0px;
            right:10px;
            background-color: yellow;
            color: #123F8D;
            border: 2px solid #123F8D;
            transition:0.3s;
            border-radius: 5px;
            padding: 9px;
            font-size: 1.5rem;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Interactive Crime Data Map</h1>
    <div id="map"></div>
    <button id = "back" onclick="window.location.href='main'">Back</button>

    <select id="Years" onchange="getYear()">
        <option value="2000">Year 2000</option>
        <option value="2001">Year 2001</option>
        <option value="2002">Year 2002</option>
        <option value="2003">Year 2003</option>
        <option value="2004">Year 2004</option>
        <option value="2005">Year 2005</option>
        <option value="2006">Year 2006</option>
        <option value="2007">Year 2007</option>
        <option value="2008">Year 2008</option>
        <option value="2009">Year 2009</option>
        <option value="2010">Year 2010</option>
        <option value="2011">Year 2011</option>
        <option value="2012">Year 2012</option>
        <option value="2013">Year 2013</option>
        <option value="2014">Year 2014</option>
        <option value="2015">Year 2015</option>
        <option value="2016">Year 2016</option>
        <option value="2017">Year 2017</option>
        <option value="2018">Year 2018</option>
        <option value="2019">Year 2019</option>
        <option value="2020">Year 2020</option>
        <option value="2021">Year 2021</option>
        <option value="2022">Year 2022</option>
        <option value="2023">Year 2023</option>
    </select>

    <select id="Felonies" onchange="getFelony()">
        <option value="murder">Murder</option>
        <option value="rape">Rape</option>
        <option value="robbery">Robbery</option>
        <option value="assault">Assault</option>
        <option value="burglary">Burglary</option>
        <option value="grandlarency">Grand Larcency</option>
        <option value="grandlarency_vehicles">Grand Larcency (Vehicle)</option>
        <option value="totalcrimes">Total Felonies</option>
    </select>

    <!-- Chat Box -->
    <div class="chatBox">
        <h3>Ask a Question About Crime Trends</h3>
        <input type="text" id="questionInput" placeholder="Enter your question here" />
        <button onclick="submitQuestion()">Submit</button>
        <p id="analysisResult">

        </p>
    </div>

    <!-- Load Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="../static/crime.js"></script>

    <!-- Load External JS -->
    <script src="../static/main.js"></script>

    <script>
        function submitQuestion() {
            const question = document.getElementById('questionInput').value;
            if (question.trim() !== '') {
                // Send the question to the server
                fetch('/submit_question', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ question: question })
                })
                .then(response => response.json())
                .then(data => {
                    // Handle the response and display analysis in the chat box
                    const analysisBox = document.getElementById('analysisResult');
                    analysisBox.innerHTML = "<div class='analysisBox'>" + data.analysis + "</div>";
                })
                .catch(error => console.error('Error submitting question:', error));
            } else {
                alert('Please enter a question.');
            }
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Dashboard</title>
    <!-- Link to Global CSS File -->
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        /* Global Styles */
        body {
            background: url('/static/bg.png') center center no-repeat; /* Background image */
            background-size: cover; /* Cover the entire screen */   
            font-family: 'Arial', Helvetica, sans-serif; /* Clean and professional font */
            color: yellow;
            margin: 0px;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
            padding: 20px; /* Add padding around content */
        }

        /* Heading Styles */
        h2 {
            position: absolute;
            top: 30px;
            font-size: 4rem; /* Slightly smaller heading for a more balanced look */
            font-weight: bold;
            margin-bottom: 20px;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin:40px;
        }

        /* Button Container */
        .buttonDiv {
            display: flex;
            flex-direction: column; /* Stack buttons vertically */
            align-items: center;
            gap: 20px; /* Space between buttons */
        }

        /* Default Button Styles */
        .divButton {
            width: 250px;
            padding: 15px;
            font-size: 1.5rem;
            background-color: #123F8D;
            color: yellow;
            border: 2px solid yellow;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Subtle shadow for 3D effect */
        }

        .divButton:hover {
            background-color: yellow;
            color: #123F8D;
            border: 2px solid #123F8D;
            transform: translateY(-3px); /* Button hover effect */
        }

        /* Special Button (Two-Tap 911) */
        .special {
            width: 250px;
            padding: 15px;
            font-size: 1.5rem;
            background-color: red;
            color: white;
            border: 2px solid red;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .special:hover {
            background-color: white;
            color: red;
            border: 2px solid red;
            transform: translateY(-3px);
        }
        .imageDiv {
            position: absolute;
            bottom: 10px; /* Position at the bottom */
            right: 10px; /* Position at the right */
        }

        .imageDiv img {
            width: 200px; /* Adjust the size of the image */
            height: auto;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            body {
                padding: 10px; /* Reduce padding on smaller screens */
            }

            h2 {
                font-size: 2.5rem; /* Reduce font size for heading */
            }

            .divButton, .special {
                width: 100%; /* Buttons take full width on small screens */
                font-size: 1.3rem; /* Slightly smaller font for buttons */
            }

            .buttonDiv {
                gap: 15px; /* Reduced gap between buttons */
            }
        }

        @media (max-width: 480px) {
            h2 {
                font-size: 2rem; /* Further reduce font size on very small screens */
            }

            .divButton, .special {
                font-size: 1.1rem; /* Smaller button font */
                padding: 12px; /* Less padding for small screens */
            }
        }
    </style>
</head>
<body>
    <h2>Welcome to SAFE-NY</h2>
    
    <div class="buttonDiv">
        <button class="divButton" onclick="window.location.href='/crime_map'">Crime Map</button>
        <button class="divButton" onclick="window.location.href='/about'">About Us</button>
        <button class="special" onclick="window.location.href='/index'">Two-Tap 911</button>
    </div>
</body>
</html>

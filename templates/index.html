<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video and Audio Recording</title>
    <!-- Link to Bootstrap CSS for modal styling -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Click the button to start recording and sending video with audio</h1>

        <!-- Dropdown for recording duration -->
        <form method="POST" action="/">
            <label for="duration">Select recording duration (seconds):</label>
            <select name="duration" id="duration" class="form-control">
                <option value="10" {% if duration == 10 %}selected{% endif %}>10</option>
                <option value="20" {% if duration == 20 %}selected{% endif %}>20</option>
                <option value="30" {% if duration == 30 %}selected{% endif %}>30</option>
                <option value="40" {% if duration == 40 %}selected{% endif %}>40</option>
                <option value="50" {% if duration == 50 %}selected{% endif %}>50</option>
                <option value="60" {% if duration == 60 %}selected{% endif %}>60</option>
            </select>
            <br>
            <button type="submit" class="btn btn-primary">Submit Duration</button>
        </form>

        <br>
        
        <!-- Button to trigger modal -->
        <button class="btn btn-danger" data-toggle="modal" data-target="#confirmModal">Start Recording</button>
        
        <!-- Modal Confirmation Box -->
        <div class="modal" id="confirmModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Confirm Action</h5>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure you want to start the recording? This will send data to authorities.</p>
                    </div>
                    <div class="modal-footer">
                        <form method="POST" action="/start_recording">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                            <button type="submit" name="confirm" value="yes" class="btn btn-primary">Yes, I understand</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
